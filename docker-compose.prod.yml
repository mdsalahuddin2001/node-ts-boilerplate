version: '3.8'

services:
  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: nodejs-app
    restart: unless-stopped
    ports:
      - '${PORT:-4000}:4000'
    env_file:
      - .env.production
    environment:
      NODE_ENV: production

      # Database (MongoDB Atlas)
      # Use full connection string including username, password, and db name
      MONGODB_URI: ${MONGODB_URI}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # Email
      SMTP_HOST: sandbox.smtp.mailtrap.io
      SMTP_PORT: 465
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}

      # AWS (S3)
      AWS_S3_ACCESS_KEY_ID: ${AWS_S3_ACCESS_KEY_ID:-}
      AWS_S3_SECRET_ACCESS_KEY: ${AWS_S3_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      AWS_S3_REGION: ${AWS_S3_REGION:-}
      AWS_S3_ENDPOINT: ${AWS_S3_ENDPOINT:-}

      # JWT
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}

    depends_on:
      redis:
        condition: service_healthy

    networks:
      - app-network

    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy noeviction

    volumes:
      - redis-data:/data

    networks:
      - app-network

    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD}', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - app-network
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
